version: '3.6'

x-aliases:
  - &parallel
      stdin_open: true
      tty: true
      volumes:
        - .:/opt/parallel
      working_dir: /opt/parallel
      environment:
        - PHP_SRC_GCOV=disable
  - &build
      context: .
  - &ubuntu
      UBUNTU_VERSION_MAJOR: "22"
      UBUNTU_VERSION_MINOR: "04"
  - &php
      PHP_SRC_TYPE:         dist
      PHP_SRC_DEBUG:        enable
      PHP_SRC_ASAN:         disable
      PHP_SRC_GCOV:         disable
  - &dev
      cap_add:
        - SYS_PTRACE
      security_opt:
        - seccomp:unconfined
      ulimits:
        core: 99999999999
      entrypoint: /bin/bash

