version: '3.6'

x-aliases:
  - &parallel
      stdin_open: true
      tty: true
      volumes:
        - .:/opt/parallel
      working_dir: /opt/parallel
      environment:
        - PHP_SRC_GCOV=disable
  - &build
      context: .
  - &ubuntu
      UBUNTU_VERSION_MAJOR: "22"
      UBUNTU_VERSION_MINOR: "04"
  - &php
      PHP_SRC_TYPE:         dist
      PHP_SRC_DEBUG:        enable
      PHP_SRC_ASAN:         disable
      PHP_SRC_GCOV:         disable
  - &dev
      cap_add:
        - SYS_PTRACE
      security_opt:
        - seccomp:unconfined
      ulimits:
        core: 99999999999
      entrypoint: /bin/bash

services:
  # PHP-8.0
  "php-dbg-8.0": { <<: *parallel,
    build: {        <<: *build,
      dockerfile:    docker/php.dockerfile,
      args: {       <<: *ubuntu, <<: *php,
        PHP_VERSION_MAJOR:    8,
        PHP_VERSION_MINOR:    0,
        PHP_VERSION_PATCH:    24,
      }
    },
    container_name:  php-dbg-8.0,
    image:           php-dbg:8.0,
    <<: *dev
  }
  "php-gcov-8.0": { <<: *parallel,
    build: {        <<: *build,
      dockerfile:    docker/php.dockerfile,
